	<script>
   function autoPlayAudio() {

            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
            var globalAudio=document.getElementById("audio");
            globalAudio.play();
        });
    };
// 解决ios音乐不自动播放的问题
autoPlayAudio();
